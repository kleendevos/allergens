        <form>
            <h1>VOEG ARTIKEL TOE </h1>
            <input id="eanNumber" type="text" placeholder="EAN-NUMMER">
            <input id="name" type="text" placeholder="PRODUCTNAAM">
            <input id="brand" type="text" placeholder="MERK">
            <!--<select id="categorie" name="categorie">
                <option value="">&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45; Maak hier je keuze &#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>

</div>


<script>

    $.getJSON ("/api/categorie/all", function(option)
    {
       var $dropdown = $("#dropdownmenu");
       for (var categorie of option) {
           var $option = $('<option>')
               .append($('<option>').text(categorie.categorie));
           $dropdown.append($option);
       }
    });

    $.getJSON ("/api/categorie/all", function(option)
    {
        var $dropdown = $("#categorie");
        for (var categorie of option) {
            var $option = $('<option>')
                .append($('<option>').text(categorie.categorie));
            $dropdown.append($option);
        }
    });

    function allproducts() {
        $.getJSON("/api/product/all", function (data) {
            var $tbody = $("#producttablebody").empty();
            for (var product of data) {
                var $row = $('<tr>')
                    .append($('<td>').text(product.eanNumber))
                    .append($('<td>').text(product.name))
                    .append($('<td>').text(product.brand))
                    .append($('<td>').text(product.categorie.categorie))
                    .append($('<td>').text(product.allergens.name));
                $tbody.append($row);
            }
        });
    }

    function searchByEannummer() {
        $('#searchByEANNummer').on('keyup', function (e) {
            if ('' != this.value) {
                var reg = new RegExp(this.value, 'i');

                $('#producttablebody').find('tr').each(function () {
                    var $me = $(this);
                    if (!$me.children('td:first').text().match(reg)) {
                        $me.hide();
                    } else {
                        $me.show();
                    }
                });
            } else {
                $('#producttablebody').find('tr').show();
            }
        });
    }

    function searchByName() {
        $('#searchByName').on('keyup', function (e) {
            if ('' != this.value) {
                var reg = new RegExp(this.value, 'i'); // case-insesitive

                $('#producttablebody').find('tr').each(function () {
                    var $me = $(this);
                    if (!$me.children('td').text().match(reg)) {
                        $me.hide();
                    } else {
                        $me.show();
                    }
                });
            } else {
                $('#producttablebody').find('tr').show();
            }
        });
    }

    function searchByCategorie() {
            var reg = new RegExp($('#dropdownmenu').val());
            if (reg == "/-------- Maak hier je keuze --------/"){clearFilter()}
            else{
                $('#producttablebody').hide();
                $('#producttablebody').filter(function () {
                    return reg.test($(this).text());
                }).show();
            }
    }

    function clearFilter(){
        $('#dropdownmenu').val('');
        $('#producttablebody').show();
    }

    $("#invulformulier").submit(function(e) {
        e.preventDefault();

        var product = {
        eanNumber : $('#eanNumber').val(),
        name: $('#name').val(),
        brand:$('#brand').val(),
        //categorie : $('#categorie').val()
    };

        $.ajax({
            method: 'post',
            url: '/api/product',
            contentType: 'application/json',
            data: JSON.stringify(product),
            processData: false,
            success: function () {
                allproducts();
            }
        });

    });

    allproducts();


    $(document).ready(function () {

        allproducts();

        searchByEannummer();

        searchByName();


    });










</script>
